{{- with resources.Get "js/main.js" }} {{- $opts := dict "minify" true }} {{-
with . | js.Build $opts | fingerprint }}
<script
  src="{{ .RelPermalink }}"
  integrity="{{- .Data.Integrity }}"
  crossorigin="anonymous"
></script>
{{- end }} {{- end }}

{{ if and hugo.IsProduction site.Params.twicPicsUrls }}
  <script async defer src="{{ site.Params.twicPicsUrls }}"></script>
{{end}}
